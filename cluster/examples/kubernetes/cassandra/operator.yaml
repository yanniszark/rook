
# Namespace where Cassandra Operator will live
apiVersion: v1
kind: Namespace
metadata:
  name: rook-cassandra-system

---

# Cassandra Cluster CRD
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusters.cassandra.rook.io
spec:
  group: cassandra.rook.io
  names:
    kind: Cluster
    listKind: ClusterList
    plural: clusters
    singular: cluster
  scope: Namespaced
  version: v1alpha1
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            datacenter:
              description: Datacenter that will make up this cluster.
              properties:
                name:
                  description: Name of the Cassandra Datacenter. Used in the cassandra-rackdc.properties
                    file.
                  type: string
                racks:
                  description: Racks of the specific Datacenter.
                  items:
                    properties:
                      configMapName:
                        description: User-provided ConfigMap applied to the specific
                          statefulset.
                        type: string
                      members:
                        description: Members is the number of Cassandra instances
                          in this rack.
                        format: int32
                        type: integer
                      name:
                        description: Name of the Cassandra Rack. Used in the cassandra-rackdc.properties
                          file.
                        type: string
                      placement:
                        description: Placement describes restrictions for the nodes
                          Cassandra is scheduled on.
                        properties:
                          nodeAffinity:
                            type: object
                          podAffinity:
                            type: object
                          podAntiAffinity:
                            type: object
                          tolerations:
                            items:
                              type: object
                            type: array
                        type: object
                      resources:
                        description: Resources the Cassandra Pods will use.
                        type: object
                      storage:
                        description: Storage describes the underlying storage that
                          Cassandra will consume.
                        properties:
                          volumeClaimTemplates:
                            description: 'PersistentVolumeClaims to use as storage'
                            type: array
                        required:
                        - volumeClaimTemplates
                        type: object
                    required:
                    - name
                    - members
                    - storage
                    - resources
                    type: object
                  type: array
              required:
              - name
              - racks
              type: object
            mode:
              description: Mode selects an operating mode.
              type: string
            repository:
              description: Repository to pull the image from.
              type: string
            sidecarImage:
              description: User-provided image for the sidecar that replaces default.
              properties:
                repository:
                  description: Repository to pull the image from.
                  type: string
                version:
                  description: Version of the image.
                  type: string
              required:
              - version
              type: object
            version:
              description: Version of Cassandra to use.
              type: string
          required:
          - version
          - datacenter
          type: object
        status:
          properties:
            racks:
              type: object
          type: object
      required:
      - metadata
      - spec

---

# ClusterRole for cassandra-operator.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rook-cassandra-operator
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - delete
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
  - apiGroups:
      - cassandra.rook.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - update
      - patch
---
# ServiceAccount for cassandra-operator. Serves as its authorization identity.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-cassandra-operator
  namespace: rook-cassandra-system
---
# Bind cassandra-operator ServiceAccount with ClusterRole.
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rook-cassandra-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rook-cassandra-operator
subjects:
- kind: ServiceAccount
  name: rook-cassandra-operator
  namespace: rook-cassandra-system
---
# cassandra-operator StatefulSet.
 apiVersion: apps/v1
 kind: StatefulSet
 metadata:
   name: rook-cassandra-operator
   namespace: rook-cassandra-system
   labels:
     app: rook-cassandra-operator
 spec:
   replicas: 1
   serviceName: "non-existent-service"
   selector:
     matchLabels:
       app: rook-cassandra-operator
   template:
     metadata:
       labels:
         app: rook-cassandra-operator
     spec:
       serviceAccountName: rook-cassandra-operator
       containers:
       - name: rook-cassandra-operator
         image: rook/cassandra:master
         imagePullPolicy: "Always"
         args: ["cassandra", "operator"]
         env:
         - name: POD_NAME
           valueFrom:
             fieldRef:
               fieldPath: metadata.name
         - name: POD_NAMESPACE
           valueFrom:
             fieldRef:
               fieldPath: metadata.namespace


